<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome</title>
    <style>
        body {
            background-image: url('/img/welcome-background.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .welcome-message {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .welcome-message h1 {
            color: #ff69b4;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .welcome-message p {
            color: #ff4500;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const employeeName = urlParams.get('employeeName');
            document.getElementById('employeeName').innerText = employeeName;
        });
    </script>
</head>
<body>
    <div class="welcome-message">
        <h1>Hi, <span id="employeeName">Employee</span>! Welcome to Amdocs</h1>
        <p>We're glad to have you here.</p>
    </div>
</body>
</html>
